<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Saludador</title>
</head>
<body>
    <h1>Bot Saludador</h1>

    <!-- Inputs para recoger la información -->
    <label for="name">¿Cómo te llamas?</label>
    <input type="text" id="name" placeholder="Tu nombre">
    
    <label for="gender">¿Cuál es tu género?</label>
    <select id="gender">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select>

    <label for="age">¿Cuántos años tienes?</label>
    <input type="number" id="age" placeholder="Tu edad">

    <button onclick="saludar()">Saludar</button>

    <p id="greeting"></p>

    <script src="src/script.js"></script>

</body>
</html>
